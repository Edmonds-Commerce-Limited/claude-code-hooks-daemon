version: "1.0"

settings:
  logging_level: INFO
  log_file: .claude/hooks/daemon.log

handlers:
  pre_tool_use:
    destructive_git:
      enabled: true
      priority: 10

    git_stash:
      enabled: false
      priority: 20
      escape_hatch: "I HAVE ABSOLUTELY CONFIRMED THAT STASH IS THE ONLY OPTION"

    absolute_path:
      enabled: true
      priority: 12
      blocked_prefixes:
        - /container-mount/
        - /tmp/claude-code/

  post_tool_use:
    enabled: false

  session_start:
    enabled: true

plugins:
  - path: .claude/hooks/custom
    handlers:
      - custom_handler_one
      - custom_handler_two
