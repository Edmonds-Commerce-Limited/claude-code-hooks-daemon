# Example configuration BEFORE upgrade (v2.0.0)
#
# This shows a typical v2.0.0 configuration before adding YOLO handler.

version: "1.0"

daemon:
  idle_timeout_seconds: 600
  log_level: INFO

handlers:
  pre_tool_use:
    destructive_git:
      enabled: true
      priority: 10

    sed_blocker:
      enabled: true
      priority: 10

    absolute_path:
      enabled: true
      priority: 12

    web_search_year:
      enabled: true
      priority: 55

    british_english:
      enabled: false
      priority: 60

  post_tool_use: {}

  session_start: {}

  # Other event types...
  pre_compact: {}
  session_end: {}
  subagent_stop: {}
